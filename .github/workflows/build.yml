name: Build DocRefine Pro (Multi-OS)

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  # ====================================================
  # JOB 1: WINDOWS BUILD
  # ====================================================
  build-windows:
    name: Windows Build
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install Libraries
      run: |
        python -m pip install --upgrade pip
        # [UPDATED] Added PySide6 so the Spec file can find it
        pip install psutil Pillow pytesseract pdf2image pypdf pyinstaller PySide6

    # Uses your existing .spec file which handles local Windows paths
    - name: Build with PyInstaller
      run: |
        pyinstaller DocRefinePro.spec --noconfirm --clean

    # [UPDATED] Copies BOTH docs next to the .exe (The app v116 looks here)
    - name: Bundle Readme & Changelog
      run: |
        copy README.md dist/DocRefinePro/
        copy CHANGELOG.md dist/DocRefinePro/
        copy LICENSE dist/DocRefinePro/

    - name: Zip the Build
      run: |
        powershell Compress-Archive -Path dist/DocRefinePro -DestinationPath DocRefinePro_Win_v${{ github.ref_name }}.zip

    - name: Release Windows Artifact
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: DocRefinePro_Win_v${{ github.ref_name }}.zip

  # ====================================================
  # JOB 2: MAC BUILD
  # ====================================================
  build-mac:
    name: macOS Build
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Install Mac versions of your dependencies via Homebrew
    - name: Install Mac System Deps
      run: |
        brew update
        brew install poppler tesseract tesseract-lang create-dmg

    - name: Install Python Libs
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # [UPDATED] Now uses the Spec file (Cross-Platform Fix)
    - name: Build Mac App
      run: |
        pyinstaller DocRefinePro.spec --noconfirm --clean

    # [UPDATED] Copies Docs to the DMG Installer view
    - name: Create DMG Installer
      run: |
        mkdir -p dist/dmg_content
        cp -r "dist/DocRefinePro.app" dist/dmg_content
        cp README.md dist/dmg_content/
        cp CHANGELOG.md dist/dmg_content/
        cp LICENSE dist/dmg_content/

        create-dmg \
          --volname "DocRefinePro Installer" \
          --window-pos 200 120 \
          --window-size 800 500 \
          --icon-size 100 \
          --icon "DocRefinePro.app" 200 190 \
          --hide-extension "DocRefinePro.app" \
          --app-drop-link 600 185 \
          --icon "README.md" 200 350 \
          --icon "CHANGELOG.md" 400 350 \
          --icon "LICENSE" 600 350 \
          "dist/DocRefinePro_Mac_v${{ github.ref_name }}.dmg" \
          "dist/dmg_content"

    - name: Release Mac Artifact
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/DocRefinePro_Mac_v${{ github.ref_name }}.dmg