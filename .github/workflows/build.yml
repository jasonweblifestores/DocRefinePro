name: Build DocRefine Pro (Multi-OS)

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  # ====================================================
  # JOB 1: WINDOWS BUILD (Stable at ~250MB)
  # ====================================================
  build-windows:
    name: Windows Build
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install UPX (Windows)
      run: choco install upx

    - name: Install Libraries
      run: |
        python -m pip install --upgrade pip
        pip install psutil Pillow pytesseract pdf2image pypdf pyinstaller PySide6

    - name: Build with PyInstaller
      run: |
        pyinstaller DocRefinePro.spec --noconfirm --clean

    - name: Bundle Readme & Changelog
      run: |
        copy README.md dist/DocRefinePro/
        copy CHANGELOG.md dist/DocRefinePro/
        copy LICENSE dist/DocRefinePro/

    - name: Zip the Build
      run: |
        powershell Compress-Archive -Path dist/DocRefinePro -DestinationPath DocRefinePro_Win_${{ github.ref_name }}.zip

    - name: Release Windows Artifact
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: DocRefinePro_Win_${{ github.ref_name }}.zip

  # ====================================================
  # JOB 2: MAC BUILD (Optimized for Size Reduction)
  # ====================================================
  build-mac:
    name: macOS Build
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Mac System Deps
      run: |
        brew update
        brew install poppler tesseract tesseract-lang create-dmg upx

    - name: Install Python Libs
      run: |
        python -m pip install --upgrade pip
        pip install psutil Pillow pytesseract pdf2image pypdf pyinstaller PySide6

    - name: Build Mac App
      run: |
        pyinstaller DocRefinePro.spec --noconfirm --clean

    - name: Post-Build Manual Stripping (The "Scalpel")
      run: |
        # Target the Frameworks directory inside the .app bundle
        FRAMEWORKS_DIR="dist/DocRefinePro.app/Contents/Frameworks"
        
        # Manually delete unused heavy Qt modules collected by PyInstaller
        # This targets the actual .framework folders that often bypass 'excludes'
        rm -rf $FRAMEWORKS_DIR/QtDesigner.framework
        rm -rf $FRAMEWORKS_DIR/QtNetwork.framework
        rm -rf $FRAMEWORKS_DIR/QtDBus.framework
        rm -rf $FRAMEWORKS_DIR/QtQml.framework
        rm -rf $FRAMEWORKS_DIR/QtQuick.framework
        rm -rf $FRAMEWORKS_DIR/QtVirtualKeyboard.framework
        
        # Strip debug symbols from the main Mach-O binary
        strip "dist/DocRefinePro.app/Contents/MacOS/DocRefinePro"
        
        echo "Post-build stripping complete."

    - name: Create DMG Installer
      run: |
        mkdir -p dist/dmg_content
        cp -r "dist/DocRefinePro.app" dist/dmg_content
        cp README.md dist/dmg_content/
        cp CHANGELOG.md dist/dmg_content/
        cp LICENSE dist/dmg_content/

        create-dmg \
          --volname "DocRefinePro Installer" \
          --window-pos 200 120 \
          --window-size 800 500 \
          --icon-size 100 \
          --icon "DocRefinePro.app" 200 190 \
          --hide-extension "DocRefinePro.app" \
          --app-drop-link 600 185 \
          --icon "README.md" 200 350 \
          --icon "CHANGELOG.md" 400 350 \
          --icon "LICENSE" 600 350 \
          "dist/DocRefinePro_Mac_${{ github.ref_name }}.dmg" \
          "dist/dmg_content"

    - name: Release Mac Artifact
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/DocRefinePro_Mac_${{ github.ref_name }}.dmg